<p>toggle works!</p>

<div
  class="toggle-wrapper"
  [class.checked]="checked"
  tabindex="0"
  (click)="toggle()"
>
  <div class="toggle"></div>
</div>


<div class="toogle-content">
  <ng-content></ng-content>
</div>


<div class="toogle-label">
  <ng-content select="label"></ng-content>
</div>
